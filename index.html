<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Classifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Trash Classifier Dashboard</h1>

    <!-- Upload Form -->
    <div class="upload-section">
      <label for="imageUpload" class="upload-label">Upload an Image of Trash</label>
      <input type="file" id="imageUpload" accept="image/*">
      <button id="uploadButton">Classify Trash</button>
    </div>

    <!-- Result Display -->
    <div id="resultSection" class="hidden">
      <h2>Prediction Result:</h2>
      <p id="resultText"></p>
      <div id="creditsPopup" class="popup hidden">
        ðŸŽ‰ You earned <span id="credits">10</span> credits! ðŸŽ‰
      </div>
    </div>

    <!-- Location Section -->
    <div class="location-section">
      <h2>Find Nearby Dustbins</h2>
      <label for="locationInput">Enter Your Location:</label>
      <input type="text" id="locationInput" placeholder="City or Area">
      <button id="checkDustbin">Check Dustbins</button>
      <p id="locationResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
